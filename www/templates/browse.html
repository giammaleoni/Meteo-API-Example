<ion-view view-title="Browse">
  <ion-content ng-controller="BrowserCtrl">
    <canvas id="bar1" class="chart chart-line" chart-data="graph.temp" chart-labels="graph.labels" chart-series='graph.series1' height="100" chart-legend='true'></canvas>
    <canvas id="bar2" class="chart chart-bar" chart-data="graph.rain" chart-labels="graph.labels" chart-series='graph.series2' chart-options='graph.options2' height="100" chart-legend='true'></canvas>
  </ion-content>
</ion-view>
